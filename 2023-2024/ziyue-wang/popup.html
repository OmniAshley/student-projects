<!DOCTYPE html>
<html>
<head>
  <title>Sensemaking Analysis Tool</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 10px; 
      width: 300px; 
    }
    .container { 
      display: none;
      padding: 10px;
    }
    .active { 
      display: block;
    }
    .menu-button {
      padding: 5px;
      margin: 5px 0;
    }
    #results, #history {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sensemaking Analysis</h1>
  <p>Attention: This extension respects your privacy and only processes data with your consent.</p>

  <div id="menu">
    <button id="search-btn" class="menu-button">Search</button>
    <button id="history-btn" class="menu-button">History</button>
  </div>

  <div id="search-container" class="container active">
    <input type="text" id="search-input" class="input-field" placeholder="Enter your search terms"/>
    <button id="do-search" class="menu-button">Go</button>
    <div id="search-results"></div>
  </div>

  <div id="history-container" class="container">
    <p>Search history will be shown here.</p>
  </div>

  <div id="kg-page" class="container">
    <h3>Set Google Knowledge Graph API Key</h3>
    <input type="text" id="apiKeyInput" placeholder="Please input your API Key here">
    <button id="saveApiKey">Save</button>
    <p id="kgMessage"></p>
  
    <h3>Search on Knowledge Graph</h3>
    <input type="text" id="kgSearchInput" placeholder="Enter your search terms"/>
    <button id="kgSearchBtn">Search</button>
    <div id="kgSearchResults" class="results"></div>
  </div>

  <button id="gpt-analysis-btn" class="menu-button">GPT Analysis</button>
  <div id="gpt-analysis-results"></div>

  <!-- now we get switching button -->
  <button class="menu-button" onclick="showContainer('kg-page')">Google Knowledge Graph</button>

  <script src="popup.js"></script>
</body>
</html>
